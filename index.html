<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goosebump AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 0px;
        }
        .chat-container {
            width: 98%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 670px;
            overflow: hidden;
            padding: 30px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            padding: 18px;
            border-radius: 12px;
            margin: 10px 0;
            max-width: 100%;
            font-size: 15px;
            align-self: flex-start;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            text-align: left;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: black;
            text-align: left;
        }
        .input-container {
            display: flex;
            border-top: 3px solid #ddd;
            padding: 20px 12px 0px;
        }
        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 14px 22px;
            margin-left: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Goosebump AI Assistant</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let userMessage = inputField.value.trim();

            if (!userMessage) return;

            // Display user message
            let userMsgElement = document.createElement("div");
            userMsgElement.classList.add("message", "user-message");
            userMsgElement.textContent = userMessage;
            chatBox.appendChild(userMsgElement);
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch bot response
            try {
                let response = await fetch("https://goosebump-ai-assistant.onrender.com/chat/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userMessage })
                });

                let data = await response.json();
                let botMsgElement = document.createElement("div");
                botMsgElement.classList.add("message", "bot-message");
        
                // âœ… Use `.innerHTML` to preserve `<br>` formatting
                botMsgElement.innerHTML = data.response;  

                chatBox.appendChild(botMsgElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                let errorMsgElement = document.createElement("div");
                errorMsgElement.classList.add("message", "bot-message");
                errorMsgElement.textContent = "Error: Could not get response.";
                chatBox.appendChild(errorMsgElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }        
    </script>
</body>
</html>
